<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <a href
                            class="text-2xl font-bold text-purple-600">Poly
                            Book</a>
                    </div>

                    <!-- Navbar Links -->
                    <div class="hidden md:flex space-x-8 items-center">
                        <a href="/homepage"
                            class="text-gray-700 hover:text-purple-500">Home</a>
                        <a href="/profile"
                            class="text-gray-700 hover:text-purple-500">Profile</a>
                    </div>

                    <!-- Buttons -->
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="/logout"
                            class="px-4 py-2 text-white bg-red-500 rounded-lg hover:bg-red-600">Log
                            Out</a>
                    </div>
                </div>
            </nav>
            <div class=" mt-10 justify-center items-center flex w-full h-full">
                <div
                    class="w-[800px] bg-white p-6 rounded-lg shadow-lg">
                    <!-- Heading -->
                    <h2
                        class="text-2xl font-bold text-gray-800 text-center mb-4">Edit Your Post</h2>

                    <!-- Form -->
                    <form id="mind-form" class="space-y-4">
                        <!-- Text Area -->
                        <div>
                            <textarea id="mind-text" name="text" rows="5"
                                class="w-full px-4 py-2 border rounded-lg resize-none focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full px-4 py-2 text-white bg-purple-500 rounded-lg hover:bg-purple-600 focus:ring-2 focus:ring-purple-400">
                            Edit Post
                        </button>
                    </form>
                </div>
            </div>
        </body>
        <script src="/JS/editPost.js"></script>
    </html>
