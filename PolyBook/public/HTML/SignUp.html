<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Sign Up</h2>
    </div>
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="signup-name" name="name" required placeholder="John Doe"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="signup-email" name="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="signup-password" name="password" required placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="signup-age" class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" id="signup-age" name="age" required placeholder="18"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="signup-picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
        <input type="file" id="signup-picture" name="picture" accept="image/*"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          onchange="previewImage(event)">
        <div id="image-preview-container" class="mt-4 hidden">
          <img id="image-preview" src="" alt="Image Preview" class="w-full h-auto rounded-lg shadow-md">
        </div>
      </div>
      <button type="submit"
        class="w-full px-4 py-2 text-white bg-purple-500 rounded-lg hover:bg-purple-600 focus:ring-2 focus:ring-purple-400">
        Sign Up
      </button>
      <p class="text-center text-sm text-gray-500">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a></p>
      <p id="errordisplaysignup" class="hidden px-4 py-2 bg-red-900 text-center rounded-lg text-sm text-white">Account already registered</p>
    </form>
  </div>

<script src="/JS/SignUP.js"></script>
</body>
</html>
