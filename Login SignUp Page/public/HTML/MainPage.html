<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <h2 id="form-title" class="text-2xl font-bold text-gray-800">Login</h2>
    </div>
    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="login-email" name="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="login-password" name="password" required placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <button type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400">
        Login
      </button>
      <p class="text-center text-sm text-gray-500">Don't have an account? <a href="#" id="signup-link"
          class="text-blue-500 hover:underline">Sign Up</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="hidden space-y-4">
      <div>
        <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="signup-name" name="name" required placeholder="John Doe"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="signup-email" name="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="signup-password" name="password" required placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <button type="submit"
        class="w-full px-4 py-2 text-white bg-purple-500 rounded-lg hover:bg-purple-600 focus:ring-2 focus:ring-purple-400">
        Sign Up
      </button>
      <p class="text-center text-sm text-gray-500">Already have an account? <a href="#" id="login-link"
          class="text-blue-500 hover:underline">Login</a></p>
    </form>
  </div>

<script src="/JavaScript/MainPage.js"></script>
</body>
</html>
