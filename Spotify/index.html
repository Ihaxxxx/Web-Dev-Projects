<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <!-- Left container -->
        <div class="left  bg-black">
            <div class="close">
                <img class="invert closeBtn" src="Images/close.svg" alt="">
            </div>
            <div class="home P-1 bg-grey rounded M-1">
                <div class="logo"><img width="100px" class="invert" src="Images/logo.svg" alt="" srcset=""></div>
                <ul>
                    <li class="flex"><img class="invert" src="Images/home.svg" alt="home" srcset="">Home</li>
                    <li class="flex"><img class="invert" src="Images/search.svg" alt="home" srcset="">Search</li>
                </ul>
            </div>

            <!-- Your library -->

            <div class="library bg-grey rounded M-1 P-1">
                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="" srcset="">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <!-- container for links -->

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>

        <!-- right container -->

        <div class="right bg-grey rounded ">
            <div class="header flex rounded M-1 P-1">
                <div class="nav">
                    <div class="hamburgercontainer flex items-center justify-center">
                        <img width="40px" class="invert hamburger" src="Images/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signUp">Sign Up</button>
                    <button class="logIn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlits</h1>
                <div class="cardcontainer flex">
                </div>
            </div>
            <div class="invert playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songInfo">

                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="Images/previoussong.svg" alt="">
                        <img id="play" src="Images/play.svg" alt="">
                        <img id="next" src="Images/nextsong.svg" alt="">
                    </div>
                    <div class="soundBtn">
                        <div class="songTime">

                        </div>
                        <div class="volume">
                            <img class="volBtn" width="20px" src="Images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
